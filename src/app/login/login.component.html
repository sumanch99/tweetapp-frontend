<div class="container" style="margin-top: 10%; width: 50%;">
  
  <h2><p style="text-align:center">USER LOGIN</p></h2>
  <br />
  <div class="container">
      <div class="row">
      <div class="col-sm">
        <div>
          <form #f="ngForm" (ngSubmit)="submit(f)">
            <div class="form-group">
              <label for="email">Email Id/Username</label>
              <input
                required
                ngModel
                name="email"
                #email="ngModel"
                type="email"
                class="form-control"
                placeholder="Enter Email Id / Username"
                id="email"
              />
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input
                required
                ngModel
                name="password"
                #password="ngModel"
                type="password"
                class="form-control"
                placeholder="Enter Password"
                id="password"
              />
            </div>
            <button
              [disabled]="!f.valid || clicked"
              class="btn btn-primary col-12 mt-4 border-100"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              >Logging In...</span>
              {{ loginButtonText }}
            </button>
          </form>
          <br/>
          <p class="text-muted" style="text-align: center">
            <a routerLink="/register" class="text-muted"
              >Not yet registered? Sign up here</a
            >
          </p>
          <p class="text-muted" style="text-align: center">
            <a routerLink="/forgot-password" class="text-muted"
              >Forgot Password?</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
