<div class="container" style="margin-top: 10%; width: 50%;">
  
    <h2><p style="text-align:center">FORGOT PASSWORD</p></h2>
    <br />
    <div class="container">
        <div class="row">
        <div class="col-sm">
          <div>
            <form #f="ngForm" (ngSubmit)="submit(f)">
                <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input
                      required
                      ngModel
                      name="username"
                      #password="ngModel"
                      type="text"
                      class="form-control"
                      placeholder="Enter Username"
                      id="username"
                    />
                  </div>
              <div class="form-group mt-2">
                <label for="newPassword">New Password</label>
                <input
                  required
                  ngModel
                  name="newPassword"
                  #newPassword="ngModel"
                  type="password"
                  class="form-control"
                  placeholder="Enter New Password"
                  id="newPassword"
                />
              </div>
              <button
                [disabled]="!f.valid || clicked"
                class="btn btn-primary col-12 mt-4 border-100"
              >
                {{forgotPasswordButtonText}}
              </button>
            </form>
            <br/>
            <p class="text-muted" style="text-align: center">
              <a routerLink="/register" class="text-muted"
                >Not yet registered? Sign up here</a
              >
            </p>
            <p class="text-muted" style="text-align: center">
              <a routerLink="/login" class="text-muted"
                >Login Here</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
